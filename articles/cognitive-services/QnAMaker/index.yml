title: Documentatie voor QnA Maker
summary: Meer informatie over de QnA Maker-service en hoe de knowledge bases van deze service werken met uw vragen en antwoorden.
metadata:
  ms.topic: landing-page
  ms.date: 06/08/2020
  ms.author: nitinme
  author: nitinme
  ms.service: cognitive-services
  ms.subservice: qna-maker
  services: cognitive-services
  title: Documentatie voor QnA Maker
  description: QnA Maker is een cloudgebaseerde API-service voor het maken van een vraag- en antwoordlaag over uw gegevens in gespreksstijl. Met QnA Maker kunt u een vraag- en antwoordservice maken op basis van uw semi-gestructureerde inhoud zoals FAQ-documenten, URL's en producthandleidingen. De QnA Maker-service beantwoordt de in natuurlijke taal gestelde vragen van uw gebruikers door deze te koppelen aan de best mogelijke antwoorden uit de QnA's in uw Knowledge Base.
  ms.openlocfilehash: 44a142ec69e48ebf2a95f1afbd1076ac96caa37f
