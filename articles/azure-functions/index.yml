### YamlMime:Landing
title: Documentatie voor Azure Functions
summary: Azure Functions is een cloudservice die beschikbaar is op aanvraag en alle voortdurend bijgewerkte infrastructuur en resources biedt die nodig zijn om uw toepassingen uit te voeren. U richt zich op de stukjes code die het meest voor u belang rijk zijn, en met functies wordt de rest afhandelen. Functies bieden serverloze reken kracht voor Azure. U kunt functies gebruiken om Web-Api's te bouwen, te reageren op database wijzigingen, IoT-stromen te verwerken, berichten wachtrijen te beheren en meer.
