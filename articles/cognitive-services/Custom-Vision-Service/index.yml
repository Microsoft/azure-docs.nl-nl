### YamlMime:Landing
title: Documentatie voor Custom Vision
summary: Met Custom Vision kunt u uw eigen afbeeldingsclassificaties compileren, implementeren en verbeteren. Een afbeeldingsclassificatie is een AI-service die op basis van de visuele kenmerken van een afbeelding labels (die klassen vertegenwoordigen) op afbeeldingen toepast.
