### YamlMime:Landing
title: Documentatie over Azure Confidential Computing
summary: Azure Confidential Computing biedt oplossingen waarmee u de isolatie van gevoelige gegevens kunt inschakelen terwijl deze in de cloud worden verwerkt. Leer toepassingen maken en implementeren op basis van een Confidential Computing-infrastructuur door concepten te lezen, zelfstudies te voltooien en met codevoorbeelden te werken. Gebruik Microsoft-producten die zijn gebaseerd op Confidential Computing om uw workloads zo veilig mogelijk te houden.
